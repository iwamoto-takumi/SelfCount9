{% extends "layout.html" %}
{% block content %}
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-card mdl-shadow--4dp" style="width:100%; margin:auto;">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">スコア入力</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="{{ url_for('routes.input_score') }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Go to Input Score
                    </a>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-card mdl-shadow--4dp" style="width:100%; margin:auto;">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">スコア閲覧</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="{{ url_for('routes.view_scores') }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Go to View Scores
                    </a>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-card mdl-shadow--4dp" style="width:100%; margin:auto;">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">ランク</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="{{ url_for('routes.rank') }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Go to View Scores
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
