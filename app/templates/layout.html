<!DOCTYPE html>
<html lang="ja">
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .header-bar {
            background-color: #3f51b5;
            color: white;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }
        .header-bar .title {
            margin-left: 16px;
        }
        .mdl-layout__content {
            margin-top: 64px;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row header-bar">
                <button class="mdl-layout__drawer-button mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">menu</i>
                </button>
                <span class="mdl-layout-title title">{{ title }}</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="/">Self Count9</a>
                    <a class="mdl-navigation__link" href="/input-score">スコア入力</a>
                    <a class="mdl-navigation__link" href="/view-scores">スコア閲覧</a>
                </nav>
                <button class="mdl-layout__drawer-button mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">menu</i>
                </button>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">Self Count9</a>
                <a class="mdl-navigation__link" href="/input-score">スコア入力</a>
                <a class="mdl-navigation__link" href="/view-scores">スコア閲覧</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
    <script>
        if('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }
    </script>
</body>
</html>
